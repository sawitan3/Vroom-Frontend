<div>
  <form [formGroup]="createNewAdminForm" (submit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter email" formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <small *ngIf="name.errors.required" class="form-text text-danger">
          Email field is required
        </small>
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <small *ngIf="email.errors.required" class="form-text text-danger">
          Email field is required
        </small>
        <small *ngIf="email.errors.email" class="form-text text-danger">
          Please enter correct email format
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <small *ngIf="password.errors.required" class="form-text text-danger">
          Password field is required
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" class="form-control" id="confirm" placeholder="Password" formControlName="confirm">
      <div *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)">
        <small *ngIf="confirm.errors.passwordMismatch" class="form-text text-danger">
          Passwords does not match
        </small>
      </div>
    <button type="submit" class="btn btn-primary rounded-pill" [disabled]="createNewAdminForm.invalid">Register</button>
    </div>
    </div>
  </form>
</div>
