<div>
  <form [formGroup]="createNewCarForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="type">Car type</label>
      <input type="text" class="form-control" id="type" placeholder="Enter type" formControlName="type">
      <div *ngIf="type.invalid && (type.dirty || type.touched)">
        <small *ngIf="type.errors.required" class="form-text text-danger">
          type field is required
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="plate">Plate number</label>
      <input type="text" class="form-control" id="plate" placeholder="Enter car plate" formControlName="plate">
      <div *ngIf="plate.invalid && (plate.dirty || plate.touched)">
        <small *ngIf="plate.errors.required" class="form-text text-danger">
          Field is required
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Car location</label>
      <select id="location" formControlName="locationId">
        <option *ngFor="let loc of locations" [ngValue]="loc.id">{{loc.address}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="capacity">Car capacity</label>
      <input type="number" class="form-control" id="capacity" formControlName="capacity">
      <div *ngIf="capacity.invalid && (capacity.dirty || capacity.touched)">
        <small *ngIf="capacity.errors.required" class="form-text text-danger">
          Field is required
        </small>
        <small *ngIf="capacity.errors.notNumber" class="form-text text-danger">
          Input must be a number
        </small>
        <small *ngIf="capacity.errors.min" class="form-text text-danger">
          Capacity must be greater than 0.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="availability">Car availability</label>
      <input type="checkbox" class="form-control" id="availability" formControlName="availability">
    </div>
    <div class="form-group">
      <label for="image">Car image</label>
      <input type="file" class="form-control" id="image" (change)="onAddFile($event)" accept="image/jpeg">
    </div>
    <button type="submit" class="btn btn-primary rounded-pill" [disabled]="createNewCarForm.invalid">Add new car</button>
  </form>
</div>
