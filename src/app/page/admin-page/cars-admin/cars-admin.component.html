<table class="table">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Type</th>
    <th scope="col">Capacity</th>
    <th scope="col">Location</th>
    <th scope="col">Plate</th>
    <th scope="col"></th>
  </thead>
  <tbody>
  <ng-container *ngFor="let car of cars">
    <tr>
      <td>{{car.id}}</td>
      <td>{{car.type}}</td>
      <td>{{car.capacity}}</td>
      <td>{{car.address}}</td>
      <td>{{car.plate}}</td>
      <button type="button" (click)="delete(car.id)" class="btn btn-danger">Delete</button>
    </tr>
  </ng-container>
  </tbody>
</table>
