<table class="table">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Customer</th>
    <th scope="col">Car</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Status</th>
  </thead>
  <tbody>
  <ng-container *ngFor="let booking of bookings">
    <tr>
      <td>{{booking.id}}</td>
      <td>{{booking.name}}</td>
      <td>{{booking.type}}</td>
      <td>{{booking.begin_time}}</td>
      <td>{{booking.return_time}}</td>
      <td>{{booking.status}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
