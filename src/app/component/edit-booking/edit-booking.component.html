<div>
  <ng-container *ngIf="!isLoading">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="location">Return location: </label>
      <select id="location" formControlName="returnLocation">
        <option *ngFor="let loc of locations" [ngValue]="loc.id">{{loc.address}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="begin-date">Begin time: </label>
      <app-datetime-picker id="begin-date" [dateTime]="beginTime" (valueChange)="onDateTimeChange($event, 'beginTime')"></app-datetime-picker>
    </div>
    <div class="form-group">
      <label for="return-date">Return time: </label>
      <app-datetime-picker id="return-date" [dateTime]="returnTime" (valueChange)="onDateTimeChange($event, 'returnTime')"></app-datetime-picker>
    </div>
    <div *ngIf="error" class="text-danger">Error: {{error}}</div>
    <button type="submit" class="btn btn-success rounded-pill">Update booking</button>
    </form>
  </ng-container>
  <ng-container *ngIf="isLoading">
    Loading...
  </ng-container>
</div>
