<div class="container">
  <h1>Add new booking</h1>
  <div class="row">
    <div class="col-6">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      Current car: {{currentCar | carDisplay}}
    </div>
    <div class="form-group">
      <label for="location">Return location: </label>
      <select id="location" formControlName="returnLocation">
        <option *ngFor="let loc of locations" [ngValue]="loc.id">{{loc.address}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="begin-date">Begin time: </label>
      <app-datetime-picker id="begin-date" (valueChange)="onDateTimeChange($event, 'beginTime')"></app-datetime-picker>
    </div>
    <div class="form-group">
      <label for="return-date">Return time: </label>
      <app-datetime-picker id="return-date" (valueChange)="onDateTimeChange($event, 'returnTime')"></app-datetime-picker>
    </div>
    <div *ngIf="error" class="text-danger">Error: {{error}}</div>
        <button type="submit" class="btn btn-success rounded-pill">Book!</button>
    <div *ngIf="error" class="text-danger">Error: {{error}}</div>
    <button type="submit" class="btn btn-success rounded-pill">Book!</button>
  </form>
    </div>
    <div class="col-6">
      <app-map-display [coordinates]="coordinates"></app-map-display>
    </div>
  </div>
</div>
